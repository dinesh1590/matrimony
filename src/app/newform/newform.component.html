<html>
  <body class="bb">

    <h2>MATRIMONY REGISTARTION FORM</h2>
    
<p-card styleClass="user-form" class="flex justify-content-center"  [style]="{width: '30vw'}">
<div class="register-form">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div  class="form">
<div class="form-group" >
          <label>First name  :</label>
          <br>
          <input type="text"  formControlName="firstName"  pInputText class="form-control" />
     <div>
          <small class="p-error block"  *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName').dirty">firstname is required</small>
     </div>
</div>

<div class="form-group">        
        <label>Last name :</label><br>
        <input type="text"  formControlName="lastName"  pInputText class="form-control" />
    <div>
        <small class="p-error block"  *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName').dirty">lastname should be valid</small>
    </div>
</div>

<div class="form-group">        
       <label>Email :</label><br>
        <input type="text"  formControlName="email"  pInputText class="form-control" />
      <div>
        <small class="p-error block"  *ngIf="userForm.get('email')?.invalid && userForm.get('email').dirty">email should be valid</small>
      </div>
</div>


<div class="form-group">  <label>mobileNumber :</label> <br>
               <input   
                formControlName="phone"  
                id="mobileNumber"   
                type="text"   
                class="form-control" pInputText>
        <div>
               <small class="p-error block"  *ngIf="userForm.get('phone')?.invalid && userForm.get('phone').dirty">Please enter 10 digit valid number</small>
        </div>
</div>

<div class="form-group">
               <label for="gender">Gender:</label>
         <div>
               <input id="male" type="radio" value="male" name="gender" checked formControlName="gender" >
               <label for="male">Male</label>
         </div>
         <div>
                <input id="female" type="radio" value="female" name="gender"   formControlName="gender">
                <label for="female">Female</label>
         </div>
                <small class="p-error block"  *ngIf="userForm.get('gender')?.invalid && userForm.get('gender').dirty">must and should be selected one</small>  
</div>



<div class="form-group">        
               <label for="date">Date Of Birth</label><br>
               <p-calendar class="dob" inputId="date" value="dob" name="dob"  formControlName="dob"></p-calendar>
        <div>
               <small class="p-error block"  *ngIf="userForm.get('dob')?.invalid && userForm.get('dob').dirty">dob should be valid</small>
        </div>
</div>


<div class="form-group">
              <label>Location :</label><br>
              <select class="custom-select" formControlName="location" pInputText>
              <option value="">Choose ...</option>
              <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
              </select>
      <div>
              <small class="p-error block"  *ngIf="userForm.get('location')?.invalid && userForm.get('location').dirty">Dropdown must be selected</small>
      </div>
</div>

<div class="form-group form-check">
    <input
      type="checkbox"
      formControlName="acceptTerms"
      class="form-check-input"/>
      
    <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>

  </div>

<div class="form-group">
  <button pButton type="submit" label="Register" [disabled]="userForm.invalid"></button>
  
  <button pButton type="submit" label="Cancel"   class="p-button-secondary" (click)="back()"></button>

</div>


</div>
</form>
</div>
</p-card>
       
 
</body>
</html>
